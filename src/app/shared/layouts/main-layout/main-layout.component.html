<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid" *ngIf="isLoadUser">
    <a class="navbar-brand" [routerLink]="['/hello']">Products</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">


      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item" routerLinkActive="active" *ngIf="role=='ROLE_USER'">
          <a class="nav-link active" aria-current="page" routerLink="/main">Main</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="role=='ROLE_USER'">
          <a class="nav-link active" aria-current="page" routerLink="/cart">Cart</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="role=='ROLE_ADMIN'">
          <a class="nav-link active" aria-current="page" routerLink="/admin">Admin page</a>
        </li>

      </ul>

      <div ngbDropdown class="d-inline-block">
        <a class="nav-link" role="button" id="dropdownBasic1" ngbDropdownToggle aria-expanded="false"
           aria-haspopup="true">
          <div>
            <img src="{{'data:image/jpg;base64,' + user.avatar}}" style="width: 45px;height: 45px"
                 class="rounded-circle">
          </div>

        </a>
        <ul ngbDropdownMenu aria-labelledby="dropdownBasic1" style="right: 0; left: auto;">
          <li class="dropdown-item"><b>{{user.firstName}}  {{user.lastName}}</b></li>
          <li><a class="dropdown-item" [routerLink]="['/profile']">My profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="spin" *ngIf="!isLoadUser">
    <app-spinner></app-spinner>
  </div>


</nav>


<router-outlet></router-outlet>
