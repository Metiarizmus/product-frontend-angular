<section class="vh-100">
  <div class="">
    <div class="row d-flex justify-content-center align-items-center h-80 mx-1">
      <div class="col-sm-8 col-lg-6">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-sm-12 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="login()"
                      style="width: 72%; padding-left: 20%">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Email"
                             formControlName="email"/>
                      <div
                        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                        class="validation"
                      >
                        <small *ngIf="form.get('email')?.errors?.['required']">
                          Email cant be empty.
                        </small>
                        <small *ngIf="form.get('email')?.errors?.['email']">
                          Enter correct email
                        </small>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" placeholder="Password"
                             formControlName="password"/>
                      <div
                        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                        class="validation"
                      >

                        <small *ngIf="form.get('password')?.errors?.['required']">
                          Password cant be empty
                        </small>

                        <small *ngIf="form.get('password')?.errors?.['minlength']">
                          The length must be at
                          least  {{form.get('password')?.errors?.['minlength']?.['requiredLength']}}characters .
                          Now it is equal =  {{form.get('password')?.errors?.['minlength']?.['actualLength']}}
                        </small>

                      </div>
                      <small *ngIf="notCorrectEmailOrPassword" style="color: red">
                        Password or email not correct.
                      </small>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid || form.pending ">Log in
                    </button>
                  </div>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
