<div class="wrapper" *ngIf="products !== null">
  <div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="isLoadProducts">
    <div *ngFor="let p of products" class="card-st">

      <app-product-card [product]="p"></app-product-card>

    </div>
  </div>

  <div class="spin" *ngIf="!isLoadProducts">
    <app-spinner ></app-spinner>
  </div>
</div>

<h1 *ngIf="products.length === 0" style="text-align: center">Your cart is empty</h1>
